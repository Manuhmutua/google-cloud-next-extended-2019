apiVersion: apps/v1
kind: Deployment
metadata:
  name: random-name-picker
  labels:
    app: random-name-picker
spec:
  selector:
    matchLabels:
      app: random-name-picker
  template:
    metadata:
      labels:
        app: random-name-picker
    spec:
      containers:
        - name: random-name-picker
          image: gcr.io/meeting-nanny/random-name-picker:meeting-nanny
          ports:
            - containerPort: 8080
      restartPolicy: Always
